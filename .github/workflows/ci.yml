name: CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ProjectorRays
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.58
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool libtool-bin pkg-config
      - name: Set autotools m4 path
        run: |
          echo "ACLOCAL_PATH=/usr/share/aclocal" >> "$GITHUB_ENV"
      - name: Debug autotools timestamps
        if: always()
        run: |
          echo "== mpg123 timestamps =="
          ls -l third_party/mpg123/configure third_party/mpg123/configure.ac || true
          echo "== autotools versions =="
          autoconf --version | head -n 1
          aclocal --version | head -n 1
          automake --version | head -n 1
          libtoolize --version | head -n 1 || true
          echo "== aclocal dirs =="
          aclocal --print-ac-dir || true
          echo "== env (ACLOCAL/AUTOCONF/AUTOMAKE) =="
          env | rg '^(ACLOCAL|AUTOCONF|AUTOMAKE|AUTOHEADER)=' || true
      - name: Build WASM
        run: |
          make wasm-mpg123 wasm
      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projectorrays-wasm
          path: |
            dist/projectorrays.cjs
            dist/projectorrays.js
            dist/projectorrays.single.js
            dist/projectorrays.wasm
      - name: Release WASM artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/projectorrays.cjs
            dist/projectorrays.js
            dist/projectorrays.single.js
            dist/projectorrays.wasm
